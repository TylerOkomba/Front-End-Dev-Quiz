<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
	<title> Front End Dev Quiz</title>
</head>
<body>


<div id="wrapper">
	
		<table class="table" id="dataTable">
		<tr>
			<th> Id </th>
			<th> Name</th>
			<th> URL </th>
		</tr>
</table>  <br>
<button id="getdata"> Load data </button>
</div>




<script>
// click function to load data
$('#getdata').click(function(){

	$.getJSON('https://aimtell.com/files/sites.json', function(data){
		var dataTable = '';
		var sites = data.sites
		$.each(sites, function(){
			
			dataTable += '<tr>';
			dataTable += '<td>' +this.id+ '</td>';
			dataTable += '<td>' +this.name+ '</td>';
			dataTable += '<td>' +this.url+ '</td>';
			dataTable += '</tr>';
		

		});
		$('#dataTable').append(dataTable);
	});

});	
</script>

</body>
</html>
